  <body>
    <div class="container">
      <h1>RDraw</h1>
      <ul id="colorpicker">
      </ul>
      <div class="text-center">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" onclick= "strokeWidth(value)">
      <label class="form-check-label" for="inlineRadio1">Thin</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" onclick= "strokeWidth(value)">
      <label class="form-check-label" for="inlineRadio2">Medium</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" onclick= "strokeWidth(value)">
        <label class="form-check-label" for="inlineRadio3">Thick</label>
      </div>
        <button id="blue"  onclick = "color(id)"  style="background-color:blue; padding: 5px;"></button>
        <button id="green" onclick = "color(id)" style="background-color:green; padding: 5px;"></button>
        <button id="yellow" onclick = "color(id)" style="background-color:yellow; padding: 5px;"></button>
        <button id="orange" onclick = "color(id)" style="background-color:orange; padding: 5px;"></button>
        <button id="red"  onclick = "color(id)"  style="background-color:red; padding: 5px;"></button>
        <button id="pink" onclick = "color(id)" style="background-color: pink; padding: 5px;"></button>
        <button id="gold" onclick = "color(id)" style="background-color:goldenrod; padding: 5px;"></button>
        <button id="black" onclick = "color(id)" style="background-color:black; padding: 5px;"></button>

    </div>
  </div>
    <div class="text-center">
    <canvas id="myCanvas" width = "700px" height = "400px" style="border:1px solid #000000;">
    </canvas>
         <ul id = "options">
       <li class="optionsbut"> <button type="button" class="btn btn-success" onclick="save()">Save Image Locally</button></li>

  <button class="open-button" onclick="openForm()">Chat</button>

  <div class="chat-popup" id="myForm">
    <form action="chat.php" class="form-container" method="POST">
    <h2>Chat</h2>

    <form action="chat.php" class="form-container" method="POST">
    <label for="msg"><b>Message</b></label>
    <textarea placeholder="Type message.." input type = "text" name="msg" required></textarea>
    <button type="submit" class="btn" onclick = "sendForm()">Send</button>
    </form>

    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
